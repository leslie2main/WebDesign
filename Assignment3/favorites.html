<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moneyball - Favorites</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        header h1 {
            background-color: #003366;
            color: #ffd700;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background-color: #e6e6e6;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        th, td {
            border: 1px solid #003366;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #003366;
            color: #ffd700;
        }

        form {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #e6e6e6;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #003366;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0055a5;
        }

        footer {
            background-color: #003366;
            color: #ffd700;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            table, form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Moneyball Favorites</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="favorites.html">Favorites</a></li>
    </ul>
</nav>

<!-- Table -->
<table>
    <tr>
        <th>Movie</th>
        <th>Year</th>
        <th>Genre</th>
    </tr>
    <tr>
        <td>Moneyball</td>
        <td>2011</td>
        <td>Sports/Drama</td>
    </tr>
    <tr>
        <td>Inception</td>
        <td>2010</td>
        <td>Action/Sci-Fi</td>
    </tr>
    <tr>
        <td>The Social Network</td>
        <td>2010</td>
        <td>Drama</td>
    </tr>
</table>

<!-- Form -->
<form>
    <h2>Share Your Favorite Movie</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name">

    <label for="movie">Favorite Movie:</label>
    <input type="text" id="movie" placeholder="Movie Name">

    <label for="genre">Genre:</label>
    <select id="genre">
        <option>Action</option>
        <option>Drama</option>
        <option>Comedy</option>
        <option>Horror</option>
        <option>Other</option>
    </select>

    <label for="comment">Why do you like it?</label>
    <textarea id="comment" rows="4" placeholder="Your thoughts"></textarea>

    <button type="submit">Submit</button>
</form>

<footer>
    <p>Â© 2025 Moneyball Fansite</p>
</footer>

</body>
</html>
