<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moneyball - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        header h1 {
            background-color: #003366;
            color: #ffd700;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background-color: #e6e6e6;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .image-grid img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .image-grid img {
                width: 100px;
                height: 100px;
            }
        }

        footer {
            background-color: #003366;
            color: #ffd700;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
